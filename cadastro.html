<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Horas do Bem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Cadastro</h1>
            <p>Preencha seus dados e comece a fazer parte da comunidade.</p>
        </div>
    </header>

    <nav>
        <div class="container-2">
            <a href="index.html">Início</a>
            <a href="busca.html">buscar serviço</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="perfil.html">Perfil</a>
        </div>
    </nav>

    <main>
        <section class="formulario">
            <div class="container">
                <h2>Cadastre-se</h2>
                <form id="formCadastro" onsubmit="validarCadastro(event)">
                    <div class="grupo-formulario">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="grupo-formulario">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone">
                    </div>
                    <div class="grupo-formulario">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco">
                    </div>
                    <div class="grupo-formulario">
                        <label for="habilidades">Habilidades que você oferece:</label>
                        <textarea id="habilidades" rows="4" required></textarea>
                    </div>
                    <div class="grupo-formulario">
                        <label for="servicos">Serviços que você precisa:</label>
                        <textarea id="servicos" rows="4" required></textarea>
                    </div>
                    <div class="grupo-formulario">
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Horas do Bem. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
